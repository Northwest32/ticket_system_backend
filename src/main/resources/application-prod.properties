spring.application.name=backend

# ---- MyBatis ----
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ziye.ticket.entity
mybatis.configuration.map-underscore-to-camel-case=true

# ---- HikariCP ----
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# ---- File upload ----
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ---- Port injected by Koyeb ----
server.port=${PORT:8000}

# ==== MySQL (Aiven) ====
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslMode=REQUIRED&useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# ==== Redis (Aiven) ====
spring.redis.host=${REDIS_HOST}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.username=${REDIS_USER:}
spring.redis.password=${REDIS_PASS:}
spring.redis.ssl=${REDIS_SSL:true}
spring.redis.timeout=5000

# ---- Public base URL (used by your service code) ----
app.base-url=${APP_BASE_URL}

# ---- Cloudinary ----
cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}
