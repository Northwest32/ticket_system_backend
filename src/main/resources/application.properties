spring.application.name=backend

# ---- MyBatis ----
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.ziye.ticket.entity
mybatis.configuration.map-underscore-to-camel-case=true

# ---- HikariCP ----
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1

# ---- File upload ----
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.file-size-threshold=2KB

# ---- Server (dev) ----
server.port=8000

# ---- MySQL (dev) ----
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ticket_system?useSSL=false&serverTimezone=UTC&autoReconnect=true&failOverReadOnly=false&maxReconnects=10
spring.datasource.username=root
spring.datasource.password=qazplm123

# ---- Redis (dev) ----
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.ssl=false
spring.redis.timeout=5000

# ---- App base URL (dev) ----
app.base-url=http://localhost:8000

